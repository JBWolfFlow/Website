# }

# Block bad bots and scrapers
if ($http_user_agent ~* (bot|crawl|spider|scrape)) {
    return 403;
}

# Prevent hotlinking
location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
    valid_referers none blocked server_names *.jhdigital.com jhdigital.com;
    if ($invalid_referer) {
        return 403;
    }
}

# Security for .well-known directory
location ^~ /.well-known/ {
    allow all;
    add_header X-Robots-Tag "noindex" always;
}

# Client body size limit (adjust as needed)
client_max_body_size 10M;

# Buffer size limits
client_body_buffer_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Timeouts
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 15;
send_timeout 10;

# SSL Configuration (if using HTTPS)
# ssl_protocols TLSv1.2 TLSv1.3;
# ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
# ssl_prefer_server_ciphers off;
# ssl_session_cache shared:SSL:10m;
# ssl_session_timeout 10m;
# ssl_stapling on;
# ssl_stapling_verify on;

# Custom error pages
error_page 400 401 403 404 /error.html;
error_page 500 502 503 504 /error.html;

# Logging
access_log /var/log/nginx/jhdigital-access.log;
error_log /var/log/nginx/jhdigital-error.log warn;

# Additional security measures
# Disable unwanted HTTP methods
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
    return 405;
}

# Prevent clickjacking in iframes
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;